<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST">
        <label for="fn">First Name</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" name="fn" id="fn" placeholder="fn" required><br><br>
        <label for="mn">Middle Name</label>&nbsp;
        <input type="text" name="mn" id="mn" placeholder="mn"><br><br>
        <label for="ln">Last Name</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" name="fn" id="ln" placeholder="ln"><br><br>
        <label for="no">Phone Number</label>
        <input type="tel" name="no" pattern="[0-9]{3}-[0-9]{2}-[0-9]{5}" placeholder="333-33-33333">&nbsp;
        <label for="no">Alternate Number</label>
        <input type="tel" name="no" pattern="[0-9]{3}-[0-9]{2}-[0-9]{5}" placeholder="333-33-33333"><br><br><br>
        <fieldset>
            <legend>Gender</legend>
            <input type="radio" id="gen" name="gen">
            <label for="gen">Male</label>
            <input type="radio" id="gen" name="gen">
            <label for="gen">Female</label>
            <input type="radio" id="gen" name="gen">
            <label for="gen">Others</label>
        </fieldset><br>
        <label for="City">City</label>
        <select name="city" id="city">
            <option value="hyd">Hyderabad</option>
            <option value="viz">Vizag</option>
            <option value="vij">Vijayawada</option>
        </select><br><br>
        <input type="submit">&nbsp;&nbsp;
        <input type="reset">
    </form>
</body>
</html>
