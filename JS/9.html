<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">

       <title>Document</title>
</head>
       <body>
              <h2>Munna</h2>
              <p> change to radha</p>
              <!--hide-->
              <p id='demo2' style="display: none;">Munna</p>
              <button type="button" onclick="document.getElementById('demo2').style.display = 'block'">click me</button>
              <!--function-->
              <p id="demo"></p>
              <button type="button" onclick="myfunction()">click me</button>
              <script>
                     function myfunction()
                     {
                            document.getElementById("demo").innerHTML = "Radha"
                     }
              </script>
       </body>
