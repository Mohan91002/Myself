<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Document</title>
</head>
<body>
       <p id="demo"></p>
       <script>
              let car = "Fiat";
              document.getElementById("demo").innerHTML = car;
       </script>
       <p id="demo2"></p>
       <script>
              const cars =  { 
                                   type:"Fiat", 
                                   model:"500", 
                                   color:"white"
                            };
              document.getElementById("demo2").innerHTML = cars.type;
       </script>
       <p id="demo3"></p>
       <script>
              const person =       {
                                          firstName:"John",
                                          lastName:"Doe", 
                                          age:50, 
                                          eyeColor:"blue"
                                   };
              document.getElementById("demo3").innerHTML = person.firstName + " is " + person.age + " years old.";
       </script>
       <p id="demo4"></p>
       <script>
              const persons =       {
                                          firstName: "John",
                                          lastName: "Doe",
                                          id: 5566,
                                          fullName: 
                                                 function() 
                                                 {
                                                        return this.firstName + " " + this.lastName;
                                                 }
                                   };
              document.getElementById("demo4").innerHTML = persons.fullName();
       </script>
</body>
</html>
