<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Document</title>
</head>
<body>
       <h2>JavaScript Operators</h2>
       <p id="demo"></p>
       <script>
              var x = 10;
              var y = 20;
              var z = x + y; 
              document.getElementById("demo").innerHTML = z;
       </script>
       <p id="demo2"></p>
       <script>
              var x = 10;
              var y = 20;
              var z = x - y; 
              document.getElementById("demo2").innerHTML = z;
       </script>
       <p id="demo3"></p>
       <script>
              var x = 10;
              var y = 20;
              var z = x * y; 
              document.getElementById("demo3").innerHTML = z;
       </script>
       <p id="demo4"></p>
       <script>
              var x = 10;
              var y = 20;
              var z = x / y; 
              document.getElementById("demo4").innerHTML = z;
       </script>
       <p id="demo5"></p>
       <script>
              var x = 10;
              var y = 20;
              var z = x % y; 
              document.getElementById("demo5").innerHTML = z;
       </script>
       <p id="demo6"></p>
       <script>
              var x = 10;
              var y = 20;
              var z = x ** y; 
              document.getElementById("demo6").innerHTML = z;
       </script>
       <p id="demo7"></p>
       <script>
              var i = 5;
              i++;
              document.getElementById("demo7").innerHTML = i;
       </script>
       <p id="demo8"></p>
       <script>
               var i = 5;
               i--;
               document.getElementById("demo8").innerHTML = i;
       </script>      
       <p id="demo9"></p>
       <script>
              var i = 50 + 100 * 3;
              document.getElementById("demo9").innerHTML = i;
       </script>
       <p id="demo10"></p>
       <script>
              var i = (50 + 100) * 3;
              document.getElementById("demo10").innerHTML = i;
       </script>    
       
</body>
</html>
